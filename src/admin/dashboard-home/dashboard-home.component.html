<div class="d-flex justify-content-around">
  <div class="container">
    <div class="row mt-2">
      <div class="col-md-4" *ngFor="let card of Titles; index as i">
        <app-card [background]="Background[i]" [title]="Titles[i]" [image]="Images[i]" [count]="Count"></app-card>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-4 w-100">
        <app-card [title]="'Account Balance'" [count]="accountBalance | currency:'ETH '"  [image]="'wallet'"></app-card>
      </div>
    </div>
  </div>
</div>
